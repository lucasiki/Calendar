{% load static%}


    <style>
        tr:nth-child(even) {
            background-color: #D6EEEE;
          }

          table{
              width:100%;
              max-height:100vh;
              overflow:scroll
          }
          .hour{
              width:5%
          }
    
          table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding:0.5rem;
            text-align: center;
            
          }
          a {
            all:unset;
            cursor: pointer;
            color: blue
        }
        a:hover{
            filter:brightness(0.5)
        }
        .flexrow{
            display:flex
        }
        .tablebox{
            width: 100%;
            height: 75vh;
            overflow-y: scroll;
            -ms-overflow-style: none; /* for Internet Explorer, Edge */
            scrollbar-width: none; /* for Firefox */
        }
        .tablebox::-webkit-scrollbar{
            display: none;
        }
        .container{
            width:100%
        }
        .container thead{
            position:sticky;
            top:0;
        }
        .container thead {
            box-shadow: inset 1px 1px #000, 0 1px #000;
            background-color:white
          }

          .hour,
          .event{
              height:1.5rem
          }
    </style>

    <input hidden id="newrendername"  type="text" value="{{rendername}}">
    <div class="container">
        <div id="daytablebox" class="tablebox">
            <table>
                <thead>
                    <tr>
                        <th class="hour">{{texts.txtHour}}</th>
                        <th class="evento">{{defaultday.weekday}}</th>
                    </tr>
                </thead>

                {% for hora in daydata.hours %}
                <tr>
                    <td class="hour" id = "marker{{hora}}">{{hora}}</td>
                    <td class="event"></td>
                </tr>
                <tr>
                    <td class="event"></td>
                    <td class="event"></td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>
