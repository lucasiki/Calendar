

    <input id="newrendername" hidden type="text" value="{{rendername}}">


    <style>
 
          a {
            all:unset;
            cursor: pointer;
            color: blue
        }
        a:hover{
            filter:brightness(0.5)
        }
        .flexrow{
            display:flex
        }

        .container{
            overflow: scroll;
            width: 100%;
            height: 75vh;
            display: flex;
            border: 1px solid black;
            border-top:unset;
            -ms-overflow-style: none; /* for Internet Explorer, Edge */
            scrollbar-width: none; /* for Firefox */
        }
        .container::-webkit-scrollbar{
            display: none;
        }


        
        .hourbox{
            width:5%;
            min-width: 5rem;
            display:flex;
            flex-direction: column;
            height: 102vh
        }
        .eventbox{
            width:-webkit-fill-available;
            min-width: 13rem;
            display:flex;
            flex-direction: column;
            height: 102vh
        }
        .event,
        .hour{
            border: 1px solid #c8c8c8;
            width:100%;
            height:1.5rem;
            min-height:1.5rem;
            display:flex;
            align-items: center;
            justify-content: center;
            background-color:#f1f1f1
        }
        .sticky{
            z-index: 1;
            position: sticky;
            top: 0;
            background-color:white;
            box-shadow: inset 1px 1px #000, 0 1px #000;
        }
        .yellowish{
            background-color:#fcfcc8
        }
        .even{
            filter:brightness(0.9)
        }

    </style>

    <div class="container">

        <div class="hourbox">
            <div class="hour sticky">{{texts.txtHour}}</div>
            {% for hora in daydata.hours %}

                <div id = "marker{{hora}}" class="hour ">
                    {{hora}}
                </div>
                <div id = "markerhalf{{hora}}" class="hour even"></div>

            {% endfor %}
        </div>

        {% for object in defaultday.objects %}
        <div class="eventbox">
            <div class="event sticky {% if defaultday.today == object.date  %}yellowish{% endif %}">{{object.weekday |truncatechars:4}}, {{object.day}}/{{object.month}}</div>
                {% for hora in daydata.hours %}

                    <div class="event {% if defaultday.today == object.date  %}yellowish{% endif %}"></div>
                        
                    
                    <div class="event even {% if defaultday.today == object.date  %}yellowish{% endif %}"></div>

                {% endfor %}
            </div>
        {% endfor %}

        

        

       
    </div>
