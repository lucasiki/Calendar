

    <input id="newrendername" hidden type="text" value="{{rendername}}">


    <style>
        tr:nth-child(even) {
            background-color: #D6EEEE;
          }

          table{
              width:100%;
              max-height:100vh;
          }
    
          table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;

            
          }
          a {
            all:unset;
            cursor: pointer;
            color: blue
        }
        a:hover{
            filter:brightness(0.5)
        }
        .flexrow{
            display:flex
        }


        .hour{
            width:5%;
            min-width:5rem;
            height:1.5rem
        }
        .hourbox{
            width:5%;
        }

        .event{
            width:15rem;
            min-width:15rem;
            height:1.5rem
        }
        .container{
            overflow: scroll;
            width: 100%;
            height: 75vh;
        }

        .container thead{
            position:sticky;
            top:0
        }

        .container thead {
            box-shadow: inset 1px 1px #000, 0 1px #000;
            background-color:white
          }


    </style>

    <div class="container">

        <table>
            <thead>
                <tr>
                    <th class="hour">{{texts.txtHour}}</th>
                    {% for object in defaultday.objects %}
                        <th class="event">{{object.weekday}}, {{object.day}}/{{object.month}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for hora in daydata.hours %}
                    <tr>
                        <td class="hour" id = "marker{{hora}}">{{hora}}</td>
                        {% for object in defaultday.objects %}
                            <td class="event"></td>
                        {% endfor %}
                    </tr>
                    <tr>
                        <td class="hour"></td>
                        {% for object in defaultday.objects %}
                            <td class="event"></td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>

        </table>

       
    </div>
